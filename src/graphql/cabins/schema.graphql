input NewBookingInput {
  cabinId: ID!
  startDate: DateTime!
  endDate: DateTime!
  firstName: String!
  lastName: String!
  email: String!
  phoneNumber: String!
}

input UpdateBookingStatusInput {
  id: ID!
  status: Status!
}

enum Status {
  PENDING
  CONFIRMED
  CANCELLED
  REJECTED
}

type Mutation {
  newBooking(data: NewBookingInput!): Booking!
  updateBookingStatus(data: UpdateBookingStatusInput!): Booking!
}

type Cabin {
  id: ID!
  name: String!
  internalPrice: Int!
  externalPrice: Int!
}

type Booking {
  id: ID!
  endDate: DateTime!
  startDate: DateTime!
  firstName: String!
  lastName: String!
  email: String!
  phoneNumber: String!
  cabin: Cabin!
  status: Status!
}
