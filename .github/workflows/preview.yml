name: "Preview Environment"

on:
  pull_request:

defaults:
  run:
    working-directory: ./infrastructure

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  terraform:
    name: Preview Environment
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Select Terraform Workspace
        id: workspace
        run: terraform workspace select -or-create preview-pr-${{ github.event.pull_request.number }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -var-file="test.tfvars"
        continue-on-error: false

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false -var-file="test.tfvars"
